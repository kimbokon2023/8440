<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google Drive API 서버 테스트</title>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        .test-section { margin: 20px 0; padding: 15px; border: 1px solid #ddd; border-radius: 5px; }
        .result { margin-top: 10px; padding: 10px; background: #f5f5f5; border-radius: 3px; }
        .success { background: #d4edda; color: #155724; }
        .error { background: #f8d7da; color: #721c24; }
        .info { background: #d1ecf1; color: #0c5460; }
        button { padding: 8px 15px; margin: 5px; cursor: pointer; }
        input, select { padding: 5px; margin: 5px; }
    </style>
</head>
<body>
    <h1>Google Drive 파일 관리 API 서버 테스트</h1>
    <p>서버: 8440.co.kr</p>
    
    <div class="test-section">
        <h2>1. 서버 정보 및 연결 테스트</h2>
        <button onclick="testConnection()">Google Drive 연결 테스트</button>
        <button onclick="showServerInfo()">서버 정보 확인</button>
        <div id="connectionResult" class="result"></div>
    </div>
    
    <div class="test-section">
        <h2>2. 파일 목록 조회 테스트</h2>
        <input type="text" id="tablename" placeholder="테이블명" value="test_table">
        <input type="text" id="parentnum" placeholder="부모번호" value="123">
        <button onclick="testGetFiles()">파일 목록 조회</button>
        <div id="filesResult" class="result"></div>
    </div>
    
    <div class="test-section">
        <h2>3. 도움말</h2>
        <button onclick="showHelp()">도움말 보기</button>
        <div id="helpResult" class="result"></div>
    </div>

    <script>
        function displayResult(elementId, data, type = 'info') {
            const element = document.getElementById(elementId);
            element.innerHTML = '<pre>' + JSON.stringify(data, null, 2) + '</pre>';
            element.className = 'result ' + type;
        }
        
        function testConnection() {
            $.ajax({
                url: 'api_test_simple.php',
                type: 'GET',
                data: { action: 'testConnection' },
                dataType: 'json',
                success: function(response) {
                    displayResult('connectionResult', response, response.status === 'success' ? 'success' : 'error');
                },
                error: function(xhr, status, error) {
                    displayResult('connectionResult', {
                        status: 'error',
                        message: 'AJAX 오류: ' + error,
                        responseText: xhr.responseText
                    }, 'error');
                }
            });
        }
        
        function showServerInfo() {
            $.ajax({
                url: 'api_test_simple.php',
                type: 'GET',
                data: { action: 'help' },
                dataType: 'json',
                success: function(response) {
                    displayResult('connectionResult', response, 'info');
                },
                error: function(xhr, status, error) {
                    displayResult('connectionResult', {
                        status: 'error',
                        message: 'AJAX 오류: ' + error,
                        responseText: xhr.responseText
                    }, 'error');
                }
            });
        }
        
        function testGetFiles() {
            const tablename = $('#tablename').val();
            const parentnum = $('#parentnum').val();
            
            $.ajax({
                url: 'api_test_simple.php',
                type: 'GET',
                data: { 
                    action: 'getFiles',
                    tablename: tablename,
                    parentnum: parentnum
                },
                dataType: 'json',
                success: function(response) {
                    displayResult('filesResult', response, response.status === 'success' ? 'success' : 'error');
                },
                error: function(xhr, status, error) {
                    displayResult('filesResult', {
                        status: 'error',
                        message: 'AJAX 오류: ' + error,
                        responseText: xhr.responseText
                    }, 'error');
                }
            });
        }
        
        function showHelp() {
            $.ajax({
                url: 'api_test_simple.php',
                type: 'GET',
                data: { action: 'help' },
                dataType: 'json',
                success: function(response) {
                    displayResult('helpResult', response, 'info');
                },
                error: function(xhr, status, error) {
                    displayResult('helpResult', {
                        status: 'error',
                        message: 'AJAX 오류: ' + error,
                        responseText: xhr.responseText
                    }, 'error');
                }
            });
        }
        
        // 페이지 로드 시 자동으로 서버 정보 확인
        $(document).ready(function() {
            showServerInfo();
        });
    </script>
</body>
</html>
